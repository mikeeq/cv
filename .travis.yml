---
language: shell

arch: amd64
os: linux
dist: focal

services:
  - docker

stages:
  - test
  - build_deploy

jobs:
  include:
    - stage: test
      name: "YamlLint"
      script: |
        docker run --rm -w /repo -v $(pwd):/repo -t alpine:3.13 /bin/sh -c '
          apk add --no-cache py-pip python3 bash
          pip3 install yamllint
          yamllint .
        '
    - stage: test
      name: "ShellCheck"
      script: |
        docker run --rm -w /repo -v $(pwd):/repo -t alpine:3.13 /bin/sh -c '
          apk add --no-cache shellcheck bash
          shellcheck ./*.sh
        '
    - stage: build_deploy
      name: "Docker Build"
      script: |
        docker build -t fedora_tex:latest .
    - stage: build_deploy
      name: "ChkTeX"
      script: |
        docker run \
          -t \
          -v "$(pwd)":/repo \
          -w /repo \
          ${DOCKER_IMAGE} \
          /bin/bash -c "
            chktex mmiotk-cv.tex
          "
    - stage: build_deploy
      name: "lacheck"
      script: |
        docker run \
          -t \
          -v "$(pwd)":/repo \
          -w /repo \
          ${DOCKER_IMAGE} \
          /bin/bash -c "
            lacheck mmiotk-cv.tex
          "
    - stage: build_deploy
      name: "Build PDF and Deploy to GitHub Releases"
      script: ./build_in_docker.sh
      deploy:
        provider: releases
        token: "$GITHUB_TOKEN"
        file_glob: true
        file: "results/*.pdf"
        skip_cleanup: true
        on:
          tags: true
